{% extends "base.html" %}

{% block title %} {% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <div class="card">
                <div class="card-header">{% block card_header %} {% endblock %}</div>
                <div class="card-body">
                    <p>
                        {% block card_body %}
                            Проверьте свою почту, вам должно прийти письмо со ссылкой для восстановления пароля.
                        {% endblock %}
                    </p>
                </div> <!-- card body -->
            </div> <!-- card -->
        </div> <!-- col -->
    </div> <!-- row -->
{% endblock %}
