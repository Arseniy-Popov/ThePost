{% extends "base.html" %}

{% block head %}
	Latest from @{{ author.username }}
{% endblock %}

{% block content %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-4 mb-3 mt-1">
            {% include "profile_card.html" with author=author %}
        </div>
        <div class="col-md-8">
            {% include "posts.html" with page=page paginator=paginator %}
        </div>
    </div>
</main>
{% endblock %}
